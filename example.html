<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
    <style>
     div[data-heremap] {
         width: 500px;
         height: 500px;
         display: inline-block;
     }
    </style>
  </head>
  <body>

    <!-- Berlin -->
    <div data-heremap data-center="52.5,13.4" data-markers="52.5,13.4"></div>

    <!-- Buenos Aires -->
    <div data-heremap
         data-zoom="15"
         data-markers="-34.6059,-58.3778
                       -34.6100,-58.3770
                       -34.6060,-58.3770"
         data-controls="true"
         data-interact="true"
    ></div>

    <!-- Sao Paulo -->
    <div id="saopaulo" data-heremap data-center="-23.6791,-46.6047"></div>

    <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-service.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-ui.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>

    <script src="dist/jquery.heremap.js" type="text/javascript" charset="utf-8"></script>

    <script>
      $.fn.heremap.options.app_id = 'oblSVqYuYjpmNVW2PRUZ';
      $.fn.heremap.options.app_code = 'x7rm26nBPIxaBP12ePS-yw';
      $.fn.heremap.options.lang = 'es-ES';

      $(document).on("ready", function() {
        $("#saopaulo").heremap("addMarker", {lat: -23.6791, lng: -46.6047});
        $("#saopaulo").attr("style", "width: 800px;");
        $("#saopaulo").heremap("resize");
        
      });
    </script>
  </body>
</html>
